<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Lego Web Controller</title>
    <link type="text/css" rel="stylesheet" href="./webapp/style.css">
    <link type="text/css" rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
    <div class="ce-controller">

        <div class="ce-btn-column">
            <button class="ce-btn ce-btn-forward">
                <i class="fa fa-caret-up fa-5x" aria-hidden="true"></i>
            </button>

            <button class="ce-btn ce-btn-backward">
                <i class="fa fa-caret-down fa-5x" aria-hidden="true"></i>
            </button>
        </div>

        <canvas id="ce-joystick" width="300" height="300"></canvas>
    </div>

</body>

<script src="./webapp/js/app.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/then-request/2.2.0/request.min.js"></script>
<script src="./webapp/js/controller.js"></script>
</html>
