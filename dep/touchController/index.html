<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Touch</title>
    <script src="http://code.jquery.com/jquery-2.0.3.min.js"></script>
    <script src="build/touchController.bundle.debug.js"></script>
</head>
<body>
<style>
    #demo {
        background-color: lightsalmon;
    }
    #demo.qq {
        background-color: lightcoral;
    }
</style>
<div id="demo" style="height: 400px; position:relative;">
    Touchcontroller
    <div id="text"></div>
    <div id="touch">

    </div>
    <div id="abtn"></div>
    <div id="bbtn"></div>
</div>
</body>
<script>

    $(function(){

        var t = new TouchController.DPad("touch", {bottom:2, left:2, WASDEvents : true});

        t.onUp = function(){
            $("#text").html($("#text").html() + "UP.");
        };
        t.onDown = function(){
            $("#text").html($("#text").html() + "DO.");
        };
        t.onLeft = function(){
            $("#text").html($("#text").html() + "LE.");
        };
        t.onRight = function(){
            $("#text").html($("#text").html() + "RI.");
        };

        var a = new TouchController.Button("abtn", "A", {bottom:2, left: 180, key: TouchController.KEYS.SPACE});
        a.onClick = function(){
            $("#demo").toggleClass("qq");
        }

        var b = new TouchController.Button("bbtn", "B", {bottom:2, left: 260, key: TouchController.KEYS.ENTER});
        b.onClick = function(){
            var o = parseInt($("#demo").css('opacity'),10);
            if (o === 1) {
                $("#demo").css('opacity', 0.5);
            } else {
                $("#demo").css('opacity', 1);
            }
        }

        /*
        setInterval(function(){
            $("#text").html(t.getDirection());
        }, 100);
        */
    });

</script>
</html>
